<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        document.addEventListener('readystatechange', function() {
            if (document.readyState === 'interactive' ) {
                createUI();
            }
        });

        function createUI() {
            var ul = document.createElement('ul');
            document.body.appendChild(ul);

            for ( var i = 1; i < 5; i++ ) {
                var li = document.createElement('li');
                li.innerHTML = i;
                ul.appendChild(li);
            }
        }
    </script>
</head>
<body>

</body>
</html>
